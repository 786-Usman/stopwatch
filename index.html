    </div>
    <div class="col-12 main01 ">
      <h2 class="twohead"> STOP WATCH  </h2>
    </div>
<div class="col-12 main">
  <div id="hr" class="digit secondchild"> 0   </div>  
  <div id="min" class="digit secondchild" > 0 </div>  
  <div  id="sec" class="digit secondchild"> 0 </div> 
  <div  id="msec" class="digit secondchild"> 0 </div>  
  <div class="forchild"> 
  <span class="thirdchild">  hr </span>    
  <span class="thirdchild"> min </span>
  <span class="thirdchild">  sec </span>
  <span class="thirdchild"> msec </span>
</div>

<div class="col-12 five">
  <button  type="button" id="strtbtn" class="button"   onclick="start()" this.disable=true >START</button> 
  <button type="button"  class="button" onclick="pause()" >PAUSE</button> 
   <button type="button"   class="button" onclick="reset()" >RESET</button> 
  </div>
  </div>
</div>
</div>
